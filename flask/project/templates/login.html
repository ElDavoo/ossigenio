{% extends "base.html" %}

<!-- login page; used for user login -->
{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
		{% if messages %}
    		<div class="notification is-danger">
        	{{ messages[0] }}
    		</div>
		{% endif %}
	    {% endwith %}
        <form method="POST" action="/login" onsubmit="return hash_pass();">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" id="password" type="password" name="password" placeholder="Your Password">
                    <!-- this hidden input form is used like workaround to send password already hashed -->
                    <input class="input is-large" id="password_hidden" type="hidden" name="password_hidden" placeholder="Your Password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
        </form>
    </div>
    <p>
        <strong>Ossigenio</strong> by AlfaSierra92 & ElDavoo.</br> &copy; All Rights Reserved 2023.
      </p>
</div>
{% endblock %}
